name: test

on:
  push:
    paths:
      - "**.js"
      - "**.ts"
      - "package.json"
    branches:
      - main
  pull_request:
    paths:
      - "**.js"
      - "**.ts"
      - "package.json"
    branches:
      - main
  workflow_dispatch:

jobs:
  run-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 7
      - run: |
          npm install --audit=false --fund=false
          npm run build
          npm test
